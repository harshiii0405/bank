<section class="relative h-screen flex justify-center items-center bg-gray-900">
  <!-- Black and grey shade effect -->
  <div class="absolute inset-0 bg-gradient-to-br from-black to-gray-800 opacity-80"></div>
  
  <!-- Content container -->
  <div class="z-10 w-11/12 md:w-2/3 lg:w-1/3 bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Welcome to Online Banking</h2>
    
    <!-- Form -->
    <form class="flex flex-col gap-4" [formGroup]="loginForm">
      <!-- Phone number input -->
      <div class="flex flex-col gap-2">
        <label for="phone" class="text-gray-800">Phone no*: </label>
        <input type="tel" formControlName="phone" class="rounded-md bg-gray-100 border border-gray-300 p-3 text-md focus:outline-none focus:border-gray-400">
      </div>
      
      <!-- Password input -->
      <div class="flex flex-col gap-2">
        <label for="password" class="text-gray-800">Password*: </label>
        <input type="password" formControlName="password" class="rounded-md bg-gray-100 border border-gray-300 p-3 text-md focus:outline-none focus:border-gray-400">
      </div>
      
      <!-- Login button -->
      <button class="bg-gradient-to-r from-indigo-600 to-blue-500 rounded-full py-2 px-4 text-white hover:from-blue-500 hover:to-indigo-600 transition-all ease-in-out transform hover:scale-105 self-center" type="button" (click)="onClickLogin()">Log in</button>
      
      <!-- Sign up link -->
      <p class="text-center text-gray-700 text-sm mt-4">Don't have an account? <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a></p>
    </form>
    
    <!-- Error message -->
    <div class="text-red-600 mt-2">{{ msg }}</div>
  </div>
</section>
