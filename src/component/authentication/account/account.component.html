<section class="relative h-screen overflow-hidden bg-gradient-to-br from-gray-200 via-gray-300 to-gray-400">

  <nav class="absolute top-0 left-0 right-0 z-10 bg-transparent">
    <div class="container mx-auto flex items-center justify-between p-4">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/013/948/616/small/bank-icon-logo-design-vector.jpg" alt="Bank Logo" class="h-8 w-auto" />
      <div class="flex flex-row space-x-3">
        <button class="nav-btn bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full" type="submit" routerLink="/add" routerLinkActive="active">
          Add Money
        </button>
        <button class="nav-btn bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full" type="submit" routerLink="/wid" routerLinkActive="active">
          Withdraw
        </button>
        <button class="nav-btn bg-green-500 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-full" type="button" (click)="openModals()">
          Activate
        </button>
        <button class="nav-btn bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-full" type="button" (click)="openModal()">
          Deactivate
        </button>
      </div>
    </div>
  </nav>
  <!-- Form Container -->
  <div class="container mx-auto flex items-center justify-center h-full">
    <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg overflow-hidden animate__animated animate__fadeInUp animate__delay-1s">
      <div class="p-6 border border-gray-200">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Account Information</h2>
        <table class="table-auto w-full border border-gray-300">
          <tbody>
            <tr>
              <td class="px-4 py-2 font-medium text-gray-600 border-b border-gray-300">User Name:</td>
              <td class="px-4 py-2 text-gray-800 border-b border-gray-300">{{ userData?.userName }}</td>
            </tr>
            <tr>
              <td class="px-4 py-2 font-medium text-gray-600 border-b border-gray-300">Account No:</td>
              <td class="px-4 py-2 text-gray-800 border-b border-gray-300">{{ userData?.accountNo }}</td>
            </tr>
            <tr>
              <td class="px-4 py-2 font-medium text-gray-600 border-b border-gray-300">User ID:</td>
              <td class="px-4 py-2 text-gray-800 border-b border-gray-300">{{ userData?.userId }}</td>
            </tr>
            <tr>
              <td class="px-4 py-2 font-medium text-gray-600 border-b border-gray-300">Phone:</td>
              <td class="px-4 py-2 text-gray-800 border-b border-gray-300">{{ userData?.phone }}</td>
            </tr>
          </tbody>
        </table>
        <button class="btn-transactions bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full mt-6 transition duration-300 ease-in-out transform hover:scale-105" type="submit" routerLink="/transactions" routerLinkActive="active" >
          Transactions
        </button>
      </div>
    </div>
  </div>
  
</section>
