<section class="h-screen flex justify-center items-center bg-gray-900">
    <!-- Black and grey shade effect -->
    <div class="absolute inset-0 bg-gradient-to-br from-black to-gray-800 opacity-80"></div>
    
    <!-- Content container -->
    <div class="z-10 w-11/12 md:w-2/3 lg:w-1/3 bg-white rounded-lg shadow-lg p-6">
      <!-- Form title -->
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Create an Account</h2>
      
      <!-- Form -->
      <form [formGroup]="signupForm" class="flex flex-col gap-4">
        <!-- Full Name input -->
        <div class="flex flex-col gap-2">
          <label for="fullname" class="text-gray-800">Full Name*:</label>
          <input type="text"  formControlName="userName" class="rounded-md bg-gray-200 p-2 text-md focus:outline-none focus:border-gray-600">
        </div>
        
        <!-- Phone number input -->
        <div class="flex flex-col gap-2">
          <label for="phone" class="text-gray-800">Phone Number*:</label>
          <input type="tel" formControlName="phone" class="rounded-md bg-gray-200 p-2 text-md focus:outline-none focus:border-gray-600">
        </div>
        
        <!-- Password input -->
        <div class="flex flex-col gap-2">
          <label for="password" class="text-gray-800">Password*:</label>
          <input type="password"  formControlName="password" class="rounded-md bg-gray-200 p-2 text-md focus:outline-none focus:border-gray-600">
        </div>
        
        <!-- Register button -->
        <button type="submit" class="bg-gradient-to-r from-indigo-600 to-blue-500 rounded-full py-2 px-4 text-white hover:from-blue-500 hover:to-indigo-600 transition-all ease-in-out transform hover:scale-105 self-center" type="submit" routerLink="/signup" routerLinkActive="active"  (click)="onclicksignup()">Register</button>
      </form>
      
      <!-- Error message -->
      <div class="text-red-600 mt-2">{{ msg }}</div>
      
      <!-- Already have an account link -->
      <p class="mt-2 text-gray-800 text-center">Already have an account? <a href="#" class="text-blue-500 hover:underline" routerLink="/login" routerLinkActive="active">Log in</a></p>
    </div>
  </section>
